<ion-header>
  <ion-navbar>
    <ion-title>Add Benefeciaries</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card padding>
    <div padding-bottom><h1>Select Mode</h1></div>
    <h2>Add Third Party Beneficiaries for your account by entering manually or scan account QR code.</h2>
    <div class="row">
      <div class="col col-50">
        <ion-card (click)="addManually()">
          <ion-icon class="style-button" large name="paper"></ion-icon>
          <label class="style-button-text">Add</label>
        </ion-card>
      </div>
      <div class="col col-50">
        <ion-card>
          <ion-icon class="style-button" name="qr-scanner"></ion-icon>
          <label class="style-button-text">Scan QR</label>
        </ion-card>
      </div>
    </div>

  </ion-card>
</ion-content>
