<ion-header>
  <ion-navbar>
    <ion-title>Savings Account Charges</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row padding>
          <ion-col size="2" bold> Date </ion-col>
          <ion-col size="4" bold >Description </ion-col>
          <ion-col size="2" bold > Amount </ion-col>
          <ion-col size="2" bold > Amount Paid </ion-col>
        </ion-row>
        <hr>

        <ion-list *ngFor="let x of charges">
          <ion-row padding-bottom=5%>
            <ion-col size="2"> {{ x.date[2] }}-{{ x.date[1] }}-{{ x.date[0] }}</ion-col>
            <ion-col size="4">{{ x.name  }}</ion-col>
            <ion-col size="2">{{ x.currency.displaySymbol }} {{ x.amount }}</ion-col>
            <ion-col size="2">{{ x.currency.displaySymbol }} {{ x.amountPaid }}</ion-col>
          </ion-row>
        </ion-list>

      </ion-grid>
</ion-content>
