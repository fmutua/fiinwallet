<ion-header>
  <ion-navbar>
    <ion-title text-center>Transactions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <ion-grid>
        <ion-row padding>
          <ion-col size="3" bold> Date </ion-col>
          <ion-col size="6" bold > Description </ion-col>
          <ion-col size="3" bold > Amount </ion-col>
        </ion-row>
        <hr>

        <ion-list *ngFor="let x of transactionsList">
          <ion-row padding-bottom=5%>
            <ion-col size="3"> {{ x.date[2] }}-{{ x.date[1] }}-{{ x.date[0] }}</ion-col>
            <ion-col size="6">{{ x.transactionType.value  }}</ion-col>
            <ion-col size="3">{{ x.currency.code }} {{ x.amount }}</ion-col>
          </ion-row>
        </ion-list>

      </ion-grid>

</ion-content>
